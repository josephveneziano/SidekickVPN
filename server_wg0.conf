[Interface]
Address = ${VPN_IP}
PrivateKey = ${PRIVATE_KEY}
ListenPort = ${VPN_PORT}
PostUp = iptables -A FORWARD -i ${VPN_NAME} -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE
PostDown = iptables -D FORWARD -i ${VPN_NAME} -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE
SaveConfig = true
