version: '2'
services:
  db:
    image: mongo
    ports:
      - 27017:27017
  sidekick:
    build: .
    restart: on-failure
    ports:
      - 27017:27017
      - 51820:51820
      - 5000:5000
    cap_add:
      - net_admin
      - sys_module
    network_mode: 'host'
    depends_on:
      - db
    environment:
      NODE_ENV: 'production'
      VPN_NET_INTERFACE: wlp2s0
      VPN_NAME: wgnet0
      VPN_PORT: 51820
      VPN_IP: 192.168.10.1
      PORT: 5000
      VPN_IP_6: fd86:ea04:1115::1/64
      PUBLIC_IP: 192.168.0.101
      MONGO_URI: 'mongodb://localhost:27017/sidekickvpn'
