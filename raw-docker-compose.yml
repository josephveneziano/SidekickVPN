version: '2'
services:
  db:
    image: mongo
    ports:
      - 27017:27017
  sidekick:
    build: .
    restart: on-failure
    ports:
      - 27017:27017
      - 51820:51820
      - 5000:5000
    cap_add:
      - net_admin
      - sys_module
    network_mode: 'host'
    depends_on:
      - db
    environment:
      NODE_ENV: 'production'
      VPN_NET_INTERFACE: ${VPN_NET_INTERFACE}
      VPN_NAME: ${VPN_NAME}
      VPN_PORT: ${VPN_PORT}
      VPN_IP: ${VPN_IP}
      VPN_IP_6: ${VPN_IP_6}
      PUBLIC_IP: ${PUBLIC_IP}
      MONGO_URI: 'mongodb://localhost:27017/sidekickvpn'
      ADMIN_PWD: ${ADMIN_PWD}
