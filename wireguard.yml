apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wireguard
  labels:
    name: wireguard-pod
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
        - name: wireguard
          image: gcr.io/vpn-traffic-analysis/github.com/lukebaal/vpntrafficanalysis:latest
          volumeMounts:
            - mountPath: /logs
              name: logs-volume
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      volumes:
        - name: logs-volume
          emptyDir: {}
